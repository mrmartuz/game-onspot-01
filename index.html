<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>EXPOGA🧭</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="status-bar">
      <button id="gold-button">🪙: 0</button>
      <button id="inventory-button">
        <div id="status-bar-food">🍞: 0</div>
        <div id="status-bar-water">💧: 0</div>
        <div id="status-bar-cart">🛒: 0</div>
      </button>
      <button id="group-button">
        <div id="status-bar-health">❤️‍🩹: 0</div>
        <div id="status-bar-group">👥: 0</div>
      </button>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="bottom-bar">
      <button id="date-button">Loading...</button>
      <button id="discoveries-button">🌟: 0</button>
    </div>
    <dialog id="game-dialog">
      <div id="game-dialog-content"></div>
    </dialog>
    <button id="btn-n">⬆️</button>
    <button id="btn-ne">↗️</button>
    <button id="btn-e">➡️</button>
    <button id="btn-se">↘️</button>
    <button id="btn-s">⬇️</button>
    <button id="btn-sw">↙️</button>
    <button id="btn-w">⬅️</button>
    <button id="btn-nw">↖️</button>
    <script type="module" src="main.js"></script>
  </body>
</html>
